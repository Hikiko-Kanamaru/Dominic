<script>
  // 画面切り替え用の関数
  function changeWindow(URL) {
    $("#innerHTML").load(URL);
    // alert("kore");
    innerURL = URL;
  }

  $(document).ready(function () {
    
  

    
    //変数宣言
    // 同一ページに移動しないようにするためのURL保存場所
    var innerURL = "";

    // サーチボタン
    $("#search").click(() => {
      $("#out").load("headerAnswer.html");
    });

    // 画面切り替え
    $(document).on("click", ".menuButton > li > button", function () {
      var link = $(this).attr("value");

      if (link != innerURL) {
        changeWindow(link);
        innerURL = link;
      }
    });
  });
</script>
